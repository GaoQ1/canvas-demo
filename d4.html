      function drawMoon(){
        let canvas = document.getElementById('tutorial');
        if (canvas.getContext){
          let ctx = canvas.getContext('2d');

          ctx.beginPath();

          ctx.arc(50, 50, 20, 0, Math.PI*3/2, true);

          ctx.stroke();
        }
