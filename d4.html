      function drawMoon(){
        let canvas = document.getElementById('tutorial');
        if (canvas.getContext){
          let ctx = canvas.getContext('2d');

          for(var i=0;i<4;i++){
            for(var j=0;j<3;j++){
              ctx.beginPath();
              let x = 25 + j*50;
              let y = 25 + i*50;
              let radius = 20;
              let startAngle = 0;
              let endAngle = Math.PI + (Math.PI*j)/2;
              let anticlockwise = i%2 == 0 ? false : true;

              ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

              if(i>1){
                ctx.stroke();
              }else{
                ctx.fill();
              }

            }
          }

        }
      }
    </script>
  </head>
  <body onload="drawMoon()">
    <canvas id="tutorial" width="150" height="200"></canvas>
  </body>
